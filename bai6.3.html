<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form dat phong khach san</title>
</head>
<style>
    .bookingform{
        border: 1px solid rgb(67, 67, 67);
        /* display: flex;
        justify-content: center;
        align-items: center; */
        width: fit-content;
        padding: 30px;
    }
    div {
        margin-top: 20px;
    }
</style>
<body>
    <div class="bookingform">
        <h1>Car Purchase Form</h1>
         <div class="form">
             <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"/>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"/>
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone"/>
                </div>
                <div>
                    <label for="">Choose a car</label>
                    <select>
                        <option type="">model1</option>
                        <option type="">model2</option>
                        <option type="">model3</option>
                    </select>
                </div>
                <div>
                    <label for="">Choose a color</label>
                    <select>
                        <option type="">red</option>
                        <option type="">black</option>
                        <option type="">blue</option>
                    </select>
                </div>
                <div>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="" name="Quantity"/>
                </div>
                <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date"/>
                </div>
                <div>
                    <input type="submit" id="" name="submit"/>
                </div>
             </form>
         </div>
    </div>
</body>
</html>
