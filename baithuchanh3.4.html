<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Form Liên Hệ </title>
</head>
<body>
    <h1>Liên hệ</h1>
    <form method="post" action="#">
        <label for="fullname">ho va ten</label>
        <input type="text" id="fullname"name="fullname" required/><br>
        <label for="email">email</label>
        <input type="email" id="email"name="email" required/><br>
        <label for="number">so dien thoai</label>
        <input type="tel" id="phone" name="phone"/><br>
        <label for="subject">chu de</label>
        <select name="subject" id="subject">
            <option value="general">tong quan</option>
            <option value="sales">ban hang</option>
            <option value="support">ho tro"</option>
            <option value="partnership">doi tac</option>
        </select>
        <br>
            <label for="message">noi dung</label>
            <textarea id="message" name="message" rows="5"></textarea><br>
            <input type="checkbox"id="newsletter" name="newsletter" value="yes">
            <label for="newsletter">nhan thong tin tu chung toi</label><br>
            <input type="submit" value="gui">
    </form>
</body>
</html>
